<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Club</title>
</head>
<body>
    <img src="./logo.png" alt="Aviation Club logo">
    <form action="Register.php" method="post">
    <h2>
         Aviation Club 
        </h2>
<div>
    <label> Full Name (in English) </label>
    <input type="text" placeholder="Enter Full Name" required>
</div>

<div>
    <label> Phone Number </label>
    <input type="text" placeholder="Enter Phone Number" required>
</div>

<div>
    <label> Email </label>
    <input type="text" placeholder="Enter Email" required>
</div>
<div>
    <label> Academic Year </label>
    <select name="Academic Year" required>
        <option value="" selected disabled >Academic Year</option>
        <option value="1">Freshman</option>
        <option value="2">Sophomore</option>
        <option value="3">Junior</option>
        <option value="4">Senior 1</option>
        <option value="5">Senior 2</option>
    </select>
</div>
<div>
    <label> Department </label>
    <select required>
        <option value="" selected disabled >Department</option>
        <option value="1">Electrical</option>
        <option value="2">Mechanical</option>
        <option value="3">Architecture</option>
        <option value="4">Civil</option>
        
    </select>
</div> 
<div>
    <label> First Prefrence </label>
    <select  required>
        <option value="" selected disabled >First Prefrence</option>
        <option value="1">Arduino</option>
        <option value="2">Embedded</option>
        <option value="3">Web Development</option>
        <option value="4">Revit</option>
        <option value="5">Solid Works</option>
        <option value="6">Automotive</option>
        <option value="7">Knx</option>
    </select>
</div>
 
<div>
    <label> Second Prefrence </label>
    <select  required>
        <option value="" selected disabled>Second Prefrence</option>
        <option value="1">Arduino</option>
        <option value="2">Embedded</option>
        <option value="3">Web Development</option>
        <option value="4">Revit</option>
        <option value="5">Solid Works</option>
        <option value="6">Automotive</option>
        <option value="7">Knx</option>
        
    </select>
</div>
<input type="submit" value="Submit">
    </form>
</body>
</html>
